{% extends 'base.html' %}

{% block title %}
my profile
{% endblock title %}

{% block content %}
    <!-- ui form is a part of sementic ui -->
    <!-- enctype is used to send the files through forms -->
    <from action="" method="POST" class="ui form" enctype="multipart/from-data" >
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="ui positive button">Update</button>
    </form>
{% endblock content %}
